<script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in  vec4 vPosition;
in  vec2 vTexCoord;
in float vs_shading;
out float fs_shading;
out vec2 fTexCoord;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

in mat4 matrix;

void main()
{
	fs_shading = vs_shading;

	fTexCoord = vTexCoord;

	switch (gl_VertexID) {
	case 1:
	    fTexCoord.y += 0.0625;
	    break;
	case 2:
		fTexCoord.x += 0.0625;
		fTexCoord.y += 0.0625;
		break;
	case 3:
		fTexCoord.x += 0.0625;
		break;
	}/*
	switch (gl_VertexID) {
	case 1:
	    fTexCoord.y += 0.03;
	    break;
	case 2:
		fTexCoord.x += 0.03;
		fTexCoord.y += 0.03;
		break;
	case 3:
		fTexCoord.x += 0.03;
		break;
	}*/
	/*
	switch (gl_VertexID) {
	case 1:
	    fTexCoord.y += 1.0;
	    break;
	case 2:
		fTexCoord.x += 1.0;
		fTexCoord.y += 1.0;
		break;
	case 3:
		fTexCoord.x += 1.0;
		break;
	}*/

	//gl_Position = projectionMatrix * modelViewMatrix * vPosition;
	gl_Position = projectionMatrix * matrix * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in  vec2 fTexCoord;
in float fs_shading;
out vec4 fragColor;
uniform sampler2D Tex0;

void main()
{
	fragColor = texture(Tex0, fTexCoord)*fs_shading;
	fragColor.w = 1.0;
	//fragColor = vec4(1.0, 1.0, 1.0, 1.0);
}
</script>
